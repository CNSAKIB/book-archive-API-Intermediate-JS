<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS added -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- External CSS file added -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Shortcut icon and Title Added  -->
    <link rel="shortcut icon" href="images/icon.png">
    <title>Book Archive</title>
</head>

<body>
    <main class="w-75 mx-auto">
        <section class="text-center mt-4">
            <!-- Banner text  -->
            <h1 class="mb-3">Find Your Book Here</h1>
            <!-- Search box and button -->
            <div class="input-group w-50 mx-auto">
                <input id="input-feild" type="text" class="form-control" placeholder="Search Books"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="searchResult()" class="btn btn-outline-secondary" type="button"
                    id="search-button">Search</button>
            </div>

            <!-- Adding Spinner  -->
            <div id="spinner-display" class="text-center pt-2">
                <div class="spinner-grow" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>


        </section>
        <!-- Showing total Result count  -->
        <section id="total-result" class="text-center mb-5 text-primary">

        </section>
        <!-- Showing Error Messages  -->
        <section class="text-center">
            <!-- For Empty Feild  -->
            <div id="empty-feild" class="text-danger">
                <p>Please Enter Text!</p>
            </div>
            <!-- For Unknown Search  -->
            <div id="unknown-search">
                <p>Sorry! Couldn't Find Anything!</p>
            </div>
        </section>
        <!-- Showing Result Section  -->
        <section>
            <div id="show-results" class="row row-cols-1 row-cols-md-3 g-4">
            </div>
        </section>
    </main>
    <!-- Bootstrap JS added -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- External JS file added  -->
    <script src="JS/books.js"></script>
</body>

</html>
